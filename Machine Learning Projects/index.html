<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bengaluru House Price Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container fade-in">
    <h2>üè† Bengaluru House Price Prediction</h2>
    <form id="predictForm">
      <input type="number" name="total_sqft" placeholder="Enter Total Sqft" required>
      <input type="number" name="bath" placeholder="Number of Bathrooms" required>
      <input type="number" name="bhk" placeholder="Number of Bedrooms (BHK)" required>

      <select name="location" required>
        <option value="">Select Location</option>
        {% for loc in locations %}
        <option value="{{ loc }}">{{ loc }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="bounce">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
